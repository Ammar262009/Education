        <section id="flashcards-section" class="feature-section">
            <h2>Flashcards</h2>
            
            <div id="flashcard-container">
                <div class="flashcard-placeholder">Loading flashcard...</div>
            </div>
            <div class="flashcard-controls">
                <button id="flip-card-btn"class='flipcard-buttons'>Flip Card</button>
                <button id="know-btn" class="status-btn know flipcard-buttons">I Know</button>
                <button id="dont-know-btn" class="status-btn dont-know flipcard-buttons">Don't Know</button>
                <button id="prev-card-btn"class='flipcard-buttons'>Previous Card</button>
                <button id="next-card-btn"class='flipcard-buttons'>Next Card</button>
            </div>
            <div id="flashcard-stats" class="flashcard-stats-display">
                Card <span id="current-card-number">1</span> of <span id="total-card-number">1</span>
            </div>
        </section>
